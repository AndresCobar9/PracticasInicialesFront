<div class="spacer"></div>
<section class="vh-100" style="background-color: #480CA8;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>

                                <form class="mx-1 mx-md-4" [formGroup]="registerform" (ngSubmit)="proceedregistration()">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control" autocomplete="off"
                                                placeholder="Nombre de Usuario" formControlName="username"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control" autocomplete="off"
                                                placeholder="Nombre y Apellido" formControlName="name" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control" autocomplete="off"
                                                placeholder="ejemplo@dominio.com" formControlName="email"/>
                                        </div>
                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control" autocomplete="off"
                                                placeholder="ContraseÃ±a" formControlName="password"/>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                        
                                              <mat-form-field appearance="fill" style="width: 100%;">
                                                <mat-label>Area de Trabajo</mat-label>
                                                <mat-select name="area" formControlName="area">
                                                    <mat-option value="Salud">Salud</mat-option>
                                                    <mat-option value="Administracion">Administracion</mat-option>
                                                    <mat-option value="Cocina">Cocina</mat-option>
                                                </mat-select>
                                              </mat-form-field>
                                        </div>
                                    </div>



                                    <div style="display: flex; justify-content: center; padding-bottom: 25px;">
                                        <mat-radio-group formControlName="gender" aria-label="Genero">
                                            <mat-radio-button value="hombre">Hombre</mat-radio-button>
                                            <mat-radio-button value="mujer">Mujer</mat-radio-button>
                                        </mat-radio-group>
                                    </div>


                                    <div class="Botones">
                                        <button> <span class="text">Registrarse</span>
                                            <span class="blob"></span>
                                            <span class="blob"></span>
                                            <span class="blob"></span>
                                            <span class="blob"></span>
                                        </button>

                                        <button class="regresar" routerLink="Dashboard">
                                            Regresar
                                        </button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
