<body>
    <div style= "height: 100px;"></div>
    <div class ="contenedorPrincipal" style="height: calc(100vh - 100px)" >
        <div class ="contenedorDatos" style ="height: 100%; width: 100%;" >
            <div class = "contenedorOpciones" style ="height: 15%; width: 100%;" >
                
                
            
               
                    
                <div class="BT">
                    <h1>Publicaciones de Area: <b>{{this.user.area}} </b></h1>
                </div>

            
                
                
               
            </div>
            <div class="ContenedorPublicacion" style="height: 90%; width: 100%;">
                <div class="Card" style="width: 100%;" *ngFor="let publicacion of publicaciones">
                    <div style="margin: 15px; width: 100%; display: flex; flex-direction: column; height: 90%;">
                        
                        <div class="TP" style="width: 100%; display: flex; text-align: center;justify-content: space-between; border-bottom: 1px solid black;">
                            <h2 st>{{publicacion.titulo}}</h2>
                            <button style="width: 40px; height: 30px; position: relative;" (click)="delete(publicacion.id)"> <mat-icon style="font-size: 20px;">delete</mat-icon>  </button>
                        </div>
                        <div style="flex-grow: 1; margin: 15px;" >

                            <p>{{publicacion.description}}</p>
                            
                        </div>
                        <div class="footer">
                            <p> <b> Autor:</b> {{publicacion.autor}}</p>
                            <h6> <b>Area:</b> {{publicacion.area}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
   
    </div>

    <div>
        <button style="position: absolute; bottom: 0; right: 0; margin:10px; height: 80px !important; width: 80px !important;" (click)="addPublicacion()">
        <mat-icon style="display: flex; justify-content: center;align-items: center; height: 50px; width: 100%; font-size: 40px; ">add</mat-icon>
        </button>
    </div>
</body>
