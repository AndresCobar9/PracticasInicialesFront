
    <div id="scrollbar1" class="list"
    style="margin: 0% 1% 0% 1%;height: 80vh;width: 60vw; background: rgb(181, 180, 180); box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset; overflow-y: scroll; ">
    <div style="display: flex; width: 100%; height: 80px;">
        <button class="filtro" style="width: 33.33%;" (click)="filtroAutorizado = null">Todas</button>
        <button class="filtro" style="width: 33.33%;" (click)="filtroAutorizado = true">Abiertas</button>
        <button class="filtro" style="width: 33.33%;" (click)="filtroAutorizado = false">Cerradas</button>
    </div>
    <div *ngFor="let solicitud of solicitudes">
        <button class="btn-reset" (click)="ActualizarDatos(solicitud.id)" *ngIf="filtroAutorizado === null || solicitud.completado === filtroAutorizado">
          <div>
            <h1 style="font-family: 'Oswald', sans-serif; font-size: 25px;"><b> {{solicitud.titulo}} </b></h1>

          </div>
          <div>
            <p style="margin: 0;">{{solicitud.description}}</p>
            <p style="font-family: 'Oswald', sans-serif; padding: 0; margin: 0;"> <b> Estado: </b> <span
                [style.color]="solicitud.completado ? 'green' : 'red'">{{solicitud.completado ? 'Abierta' :
                'Cerrada'}}</span> </p>
          </div>
        </button>
      </div>

    </div>
